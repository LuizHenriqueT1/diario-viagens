<mat-toolbar style="background-color: #091C2B; color: #FFF">
  <a mat-button routerLink="/home"> <img src="assets/img/logo-viagens.png" class="logo" alt="Diário viagens">
 </a>
  <span class="spacer"></span>
  <div *ngIf="logged$ | async; else unlogged" class="link-area">
    <a mat-button routerLink="/diarios">Diários</a>
    <button mat-icon-button (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
  <ng-template #unlogged>
    <div class="link-area">
      <a mat-button routerLink="/login">Login</a>
      <a mat-button routerLink="/cadastro">Cadastro</a>
    </div>
  </ng-template>
</mat-toolbar>
